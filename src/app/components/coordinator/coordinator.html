<!-- src/app/components/coordinator/coordinator.html -->
<div class="min-h-screen bg-gray-100">
  <!-- Header -->
  <header class="bg-green-800 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-3">
          <h1 class="text-2xl font-bold">Panel de Coordinador</h1>
          <span class="bg-green-600 px-2 py-1 rounded text-sm">Coordinador</span>
        </div>
        <div class="flex items-center gap-4">
          <span>Bienvenido, Coordinador</span>
          <button
            (click)="logout()"
            class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded transition-colors"
          >
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-6 text-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Panel de Coordinador</h2>
      <p class="text-gray-600">Funcionalidades de coordinación de eventos</p>

      <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-blue-50 p-4 rounded-lg">
          <h3 class="font-semibold text-blue-800">Gestión de Eventos</h3>
          <p class="text-sm text-blue-600 mt-2">Crear y administrar eventos</p>
        </div>

        <div class="bg-green-50 p-4 rounded-lg">
          <h3 class="font-semibold text-green-800">Inscripciones</h3>
          <p class="text-sm text-green-600 mt-2">Gestionar inscripciones de estudiantes</p>
        </div>

        <div class="bg-purple-50 p-4 rounded-lg">
          <h3 class="font-semibold text-purple-800">Reportes</h3>
          <p class="text-sm text-purple-600 mt-2">Generar reportes de asistencia</p>
        </div>
      </div>
    </div>
  </main>
</div>
