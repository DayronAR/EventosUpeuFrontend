<!-- src/app/components/login/login.html -->
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-red-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-full mb-4">
        <!-- GraduationCap Icon -->
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14v6l9-5m-9 5l-9-5m9 5v-6"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Sistema de Gestión de Eventos</h1>
      <p class="text-gray-600">Universidad Peruana Unión - Juliaca</p>
    </div>

    <div class="bg-white rounded-lg shadow-lg border border-gray-200">
      <!-- Card Header -->
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-2xl font-bold text-gray-900">Iniciar Sesión</h2>
        <p class="text-gray-600 mt-2">
          Ingresa tus credenciales para acceder al sistema
        </p>
      </div>

      <!-- Card Content -->
      <div class="p-6">
        <form (ngSubmit)="handleSubmit($event)" class="space-y-4">
          <!-- Email Field -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
            <div class="relative">
              <!-- Mail Icon -->
              <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
              <input
                id="email"
                type="email"
                placeholder="correo@upeu.edu.pe"
                [(ngModel)]="email"
                name="email"
                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                required
              />
            </div>
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <div class="relative">
              <!-- Lock Icon -->
              <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
              <input
                id="password"
                type="password"
                placeholder="••••••••"
                [(ngModel)]="password"
                name="password"
                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                required
              />
            </div>
          </div>

          <!-- Error Alert -->
          <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
            {{ error }}
          </div>

          <!-- Submit Button -->
          <button
            type="button"
            (click)="handleSubmit($event)"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="loading"
          >
            {{ loading ? 'Iniciando sesión...' : 'Ingresar' }}
          </button>
        </form>

        <!-- Test Credentials -->
        <div class="mt-6 pt-6 border-t border-gray-200">
          <p class="text-sm text-gray-600 mb-3">Credenciales de prueba:</p>
          <div class="space-y-2">
            <button
              type="button"
              (click)="fillCredentials('admin')"
              class="w-full text-left border border-gray-300 rounded-lg px-3 py-2 text-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
            >
              <span class="inline-block w-24 font-medium text-blue-600">Admin:</span>
              <span class="text-gray-500">admin&#64;upeu.edu.pe</span>
            </button>
            <button
              type="button"
              (click)="fillCredentials('coordinator')"
              class="w-full text-left border border-gray-300 rounded-lg px-3 py-2 text-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
            >
              <span class="inline-block w-24 font-medium text-green-600">Coordinador:</span>
              <span class="text-gray-500">coordinador&#64;upeu.edu.pe</span>
            </button>
            <button
              type="button"
              (click)="fillCredentials('student')"
              class="w-full text-left border border-gray-300 rounded-lg px-3 py-2 text-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
            >
              <span class="inline-block w-24 font-medium text-purple-600">Estudiante:</span>
              <span class="text-gray-500">2020001&#64;upeu.edu.pe</span>
            </button>
          </div>
        </div>
        <div class="text-center mt-4">
          <a routerLink="/register" class="text-sm text-blue-600 hover:underline">¿No tienes cuenta? Regístrate</a>
        </div>
      </div>
    </div>
  </div>
</div>
